<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto DIO Docker</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <header></header>
    <main>
        <h2>Cadastro de Usuário</h2>
        <br/>
        <section>
            <form action="" id="formulario">
                <fieldset id="dados_pessoais">
                    <legend>Dados Pessoais</legend>
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" id="nome" />
                    <br/>

                    <label for="sexo">Sexo</label>
                    <select name="sexo" id="sexo">
                        <option value="#" selected>Selecione...</option>
                        <option value="Masculino">Masculino</option>
                        <option value="Feminino">Feminino</option>
                    </select>
                    <br/>

                    <label for="data_nasc">Data de Nascimento</label>
                    <input type="date" name="data_nasc" id="data_nasc" />
                    <br/>

                    <label for="celular">Tel. Celular</label>
                    <input type="phone" name="celular" id="celular" />
                    <br/>
                </fieldset>

                <fieldset id="endereco">
                    <legend>Endereço</legend>
                    <label for="rua">Logradouro</label>
                    <input type="text" name="rua" id="rua" />
                    <br/>
                    <label for="numero">N॰</label>
                    <input type="text" name="numero" id="numero" />
                    <br/>
                    <label for="cep">CEP</label>
                    <input type="text" name="cep" id="cep" />
                    <br/>
                    <label for="bairro">Bairro</label>
                    <input type="text" name="bairro" id="bairro" />
                    <br/>
                </fieldset>

                <section id="botoes">
                    <button id="salvar" onclick="exibirDados()">Salvar</button>
                    <button id="limpar" onclick="limparDados()">Limpar</button>
                </section>
            </form>
        </section>
        <section id="informacoes"></section>
    </main>

    <script src="js/script.js"></script>

    </body>
</html>
